<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танцуют Тексты...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .animation-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation 1: Bounce */
        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Animation 2: Rotate */
        .rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Animation 3: Color Change */
        .color-change {
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            100% {
                color: #00ff00;
            }
        }

        /* Animation 4: Grow and Shrink */
        .grow-shrink {
            animation: growShrink 2s infinite alternate;
        }

        @keyframes growShrink {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }

        /* Animation 5: Slide In */
        .slide-in {
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container bounce">
        <h2>1. Попрыгун</h2>
        <p>Прыгает.</p>
    </div>

    <div class="animation-container rotate">
        <h2>2. ВеЕрТуННН!!!</h2>
        <p>СЛИШКОМ КРУЧЕНЫЙ.</p>
    </div>

    <div class="animation-container color-change">
        <h2>3. Радужный :D</h2>
        <p>Ура радуга зимой!!!</p>
    </div>

    <div class="animation-container grow-shrink">
        <h2>4. Показатель</h2>
        <p>Он показуеться.</p>
    </div>

    <div class="animation-container slide-in">
        <h2>5. Начальный текст</h2>
        <p>Приехал такой.</p>
    </div>
</body>
</html>
